<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <ul class="NavBar">
        <li><a href="./index.html" class="Link">Home</a></li>
        <li class="Services">
          <a href="./services.html" class="Link">Products</a>
        </li>
        <li><a href="./contact.html" class="Link">Contact us</a></li>
      </ul>
    </header>
    <main>
      <div class="container">
        <form id="contact" action="" method="post">
          <h3>Contact Form</h3>
          <h4>Contact us for any problem</h4>
          <fieldset>
            <input
              placeholder="Your name"
              type="text"
              tabindex="1"
              required
              autofocus
            />
          </fieldset>
          <fieldset>
            <input
              placeholder="Your Email Address"
              type="email"
              tabindex="2"
              required
            />
          </fieldset>
          <fieldset>
            <input
              placeholder="Your Phone Number (optional)"
              type="tel"
              tabindex="3"
              required
            />
          </fieldset>
          <fieldset>
            <input
              placeholder="Your Web Site (optional)"
              type="url"
              tabindex="4"
              required
            />
          </fieldset>
          <fieldset>
            <textarea
              placeholder="Type your message here...."
              tabindex="5"
              required
            ></textarea>
          </fieldset>
          <fieldset>
            <button
              name="submit"
              type="submit"
              id="contact-submit"
              data-submit="...Sending"
            >
              Submit
            </button>
          </fieldset>
          <p class="copyright">
            Designed by
            <a href="https://colorlib.com" target="_blank" title="Colorlib"
              >Colorlib</a
            >
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
